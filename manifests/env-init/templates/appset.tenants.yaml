{{- if .Values.tenants.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tenants-applicationset
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: {{ .Values.gitops.sot }}
      revision: {{ .Values.tenants.targetRevision }}
      directories:
        - path: 'environments/{{ .Values.gitops.env }}/resources/apps/*'
  template:
    metadata:
      name: '{{`{{path.basename}}`}}'
    spec:
      project: {{ .Values.tenants.project }}
      source:
        repoURL: {{.Values.gitops.sot }}
        targetRevision: {{ .Values.tenants.targetRevision }}
        path: '{{`{{ path }}`}}'
      destination:
        namespace: '{{`{{ path.basename }}`}}'
        server: {{ .Values.gitops.server }}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
        - CreateNamespace=true
{{- end -}}